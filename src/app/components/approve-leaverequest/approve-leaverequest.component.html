

<h3>Approve Leave</h3>

<h4 style="color:blue;">   
  <select style="float: left; margin-top: 34px; width: 220px;"  formControlName="userName" (change)="changeUser($event)" aria-placeholder="select">    
    <option [ngValue]="undefined" selected disabled="disabled">Select User</option>
    <option *ngFor="let user of approveDropSheetList" [ngValue]="user.userId">   
      {{ user.userName }}
    </option>
  </select>
  <select style="float: right; margin-top: 34px; width: 220px;"  formControlName="statusName" (change)="changeStatus($event)" aria-placeholder="select">    
    <option [ngValue]="undefined" selected disabled="disabled">Select status</option>
    <option  value="pending"> Pending  </option>
    <option  value="Approved"> Approved </option>
    <option  value="Reject"> Reject </option>
  </select>
  <!-- <mat-form-field style="float: right;">
    <input matInput [matDatepicker]="picker" [(ngModel)]="curDate"  placeholder="Choose a date" (dateChange)="onChangeEvent($event)" >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker ></mat-datepicker>
  </mat-form-field>   -->
  <div class="clearfix"></div>      
  
</h4>
<button class="btn btn-primary float-right" (click)="approve(approveSheetList)" >Approve</button>
<br/><br/><br/>
<div class="table-responsive">
  <table class="table table-bordered">
    <thead class="headerstyle">
      <tr>                
        <th>Select</th>        
        <th>Leave Type</th>
        <th>Leave reason</th>
        <th>Date From</th>  
        <th>Date To</th> 
        <th>Status</th>       
      </tr>
    </thead>
    <tbody>      

      <tr *ngFor="let list of approveSheetList">                 

<td><input  type="checkbox"  [checked]="list.selected"  [disabled]="list.status == 'Approved'"   value="{{list.id}}" (change)="onCheckboxChange($event)"/></td>



        <td>          
          <span>{{list.leavetype}}</span>
        </td>
        <td>  <span>{{list.leavereason}}</span>
      </td>
        <td> <span>{{list.datefrom}}</span>
        </td>  
        <td>
          <span>{{list.dateto}}</span>
          </td>   
          <td>
            <span> {{list.status}} </span>
          </td>     
      </tr>      
    </tbody>    
  </table>
</div>
<div>   
      <div style="float: right;">
        <button type="submit" value="Submit" class="btn btn-primary active" style="margin-left: 50px;" (click)="checkAll()">Select All</button> 
        <div class="space">
        </div>
        <button type="submit" value="Submit" class="btn btn-danger" style="margin-right: 5px;" (click)="uncheckAll()">Deselect All</button>
      </div>
