<mat-card>
    <mat-card-content>
        <h4 class="btn btn-primary active"><b>Apply Leave</b></h4>
         <form [formGroup]="leaveform" >
        <mat-form-field class="w-75 fs-16"  appearance="outline" >
            <mat-label><b>Leave type</b></mat-label>
            <mat-select formControlName="leavetype" class="alert alert-danger alert-text-danger align-items-center " placeholder="Select leave type" >
              <ng-container *ngFor="let leavetype of leavetypes">
                <mat-option value="{{leavetype.id}}">{{leavetype.value}}</mat-option>
              </ng-container>
            </mat-select>
            <mat-error *ngIf="leavetype?.errors?.['required']">
                Leave type is required
              </mat-error>
           </mat-form-field>

        <mat-form-field class="w-75 fs-16" appearance="outline">
          <mat-label><b>Leave Reason</b></mat-label>
          <input matInput type="text"  class="alert alert-danger alert-text-danger align-items-center "placeholder="Enter user's LastName" maxlength="30"  formControlName="leavereason"/>
          <mat-error *ngIf="leavetype?.errors?.['required']">
            Leave reason is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-75 fs-16" appearance="outline">
            <mat-label><b>Leave days</b></mat-label>
            <input matInput type="number"  class="alert alert-danger alert-text-danger align-items-center "min="1"   formControlName="days">
            <mat-error *ngIf="days?.errors?.['required']">
                date from is required
            </mat-error>
            <mat-error *ngIf="days?.errors?.['max']">
                Maximum 8 days
              </mat-error>
          </mat-form-field>
       
        <mat-form-field class="w-75 fs-16"  appearance="outline">
          <mat-label><b>Date from</b></mat-label>
          <input matInput type="date"  class="alert alert-danger alert-text-danger align-items-center "placeholder="Enter user's personal email" [min]="getToday()" ngModel  formControlName="datefrom"/>
          <mat-error *ngIf="datefrom?.errors?.['required']">
            date from is required
          </mat-error>
          
        </mat-form-field>

        <mat-form-field class="w-75 fs-16"   appearance="outline">
          <mat-label><b>Date to</b></mat-label>
          <input matInput type="date"  class="alert alert-danger alert-text-danger align-items-center "placeholder="Enter user's official email" [min]="getToday()" ngModel formControlName="dateto"/>
          <mat-error *ngIf="dateto?.errors?.['required']">
            date to is required
          </mat-error>
        </mat-form-field><br>
        <button mat-button class="btn btn-info fw-normal" (click)="submit()"  [disabled]="leaveform.invalid"  type="submit">Submit</button>     
        <div role="green"  *ngIf="error.length > 0" class="alert alert-danger alert-text-danger align-items-center d-flex fs-14 mb-16 rounded ng-star-inserted"><i-feather _nghost-dto-c11="" class="feather-base me-12 text-danger" ng-reflect-name="alert-circle"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="feather feather-alert-circle">
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg></i-feather> {{error}} 
        </div> 

      </form>

    </mat-card-content>
</mat-card>
